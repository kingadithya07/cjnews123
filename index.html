<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CJ NEWSHUB | Global Edition</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              news: {
                black: '#1a1a1a',
                paper: '#fcfcf9',
                accent: '#b91c1c', 
                secondary: '#333333',
                gold: '#c5a059', 
                blue: '#0f2b46',
                lightyellow: '#fffdf2',
                border: '#e5e5e1',
              },
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['Inter', 'sans-serif'],
              display: ['"Playfair Display"', 'serif'],
            },
            animation: {
              marquee: 'marquee 120s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.gray.800'),
                  maxWidth: 'none',
                  h1: { fontFamily: theme('fontFamily.serif'), fontWeight: '700' },
                  h2: { fontFamily: theme('fontFamily.serif'), fontWeight: '700' },
                  h3: { fontFamily: theme('fontFamily.serif'), fontWeight: '600' },
                  blockquote: { borderLeftColor: theme('colors.news.gold'), fontStyle: 'italic' },
                  'ul > li::marker': { color: theme('colors.news.accent') },
                  'ol > li::marker': { color: theme('colors.news.black') },
                },
              },
            }),
          },
        },
      };
      window.process = { env: { NODE_ENV: 'development' } };
      window.global = window;
    </script>
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fcfcf9;
        color: #1a1a1a;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      .font-display {
        font-family: 'Playfair Display', serif;
      }
      .cropper-view-box, .cropper-face { border-radius: 0; }

      /* Increase base font size on larger screens (Desktop) */
      @media (min-width: 1024px) {
        html {
          font-size: 16px; 
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react/": "https://esm.sh/react@18.3.1/",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "date-fns": "https://esm.sh/date-fns@3.6.0",
    "cropperjs": "https://esm.sh/cropperjs@1.6.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
