
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CJ NEWSHUB | Global Edition</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              news: {
                black: '#1a1a1a',
                paper: '#fcfcf9',
                accent: '#b91c1c', 
                secondary: '#333333',
                gold: '#c5a059', 
                blue: '#0f2b46',
                lightyellow: '#fffdf2',
                border: '#e5e5e1',
              },
            },
            fontFamily: {
              serif: ['"Noto Sans Telugu"', '"Playfair Display"', 'serif'],
              sans: ['"Noto Sans Telugu"', 'Inter', 'sans-serif'],
              display: ['"Noto Sans Telugu"', '"Playfair Display"', 'serif'],
            },
            animation: {
              marquee: 'marquee 120s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  color: theme('colors.gray.800'),
                  maxWidth: 'none',
                  lineHeight: '28px', // Enforce global line height preference
                  letterSpacing: 'normal',
                  fontStyle: 'normal',
                  h1: { fontFamily: theme('fontFamily.serif'), fontWeight: '700', letterSpacing: 'normal', fontStyle: 'normal' },
                  h2: { fontFamily: theme('fontFamily.serif'), fontWeight: '700', letterSpacing: 'normal', fontStyle: 'normal' },
                  h3: { fontFamily: theme('fontFamily.serif'), fontWeight: '600', letterSpacing: 'normal', fontStyle: 'normal' },
                  blockquote: { borderLeftColor: theme('colors.news.gold'), fontStyle: 'italic' },
                  'ul > li::marker': { color: theme('colors.news.accent') },
                  'ol > li::marker': { color: theme('colors.news.black') },
                  p: { lineHeight: '28px' },
                  li: { lineHeight: '28px' },
                },
              },
            }),
          },
        },
      };
      window.process = { env: { NODE_ENV: 'development' } };
      window.global = window;
    </script>
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.0/dist/es-module-shims.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400&family=Noto+Sans+Telugu:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" rel="stylesheet">
    <style>
      html {
        font-size: 17px;
      }
      body {
        font-family: 'Noto Sans Telugu', 'Inter', sans-serif;
        background-color: #fcfcf9;
        color: #1a1a1a;
        line-height: 28px;
        letter-spacing: normal;
        font-style: normal;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Noto Sans Telugu', 'Playfair Display', serif;
        letter-spacing: normal;
        font-style: normal;
      }
      .font-display {
        font-family: 'Noto Sans Telugu', 'Playfair Display', serif;
        letter-spacing: normal;
        font-style: normal;
      }
      .cropper-view-box, .cropper-face { border-radius: 0; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>

  </body>
</html>
